  1. CSS: Give the page a touch of styling. Add some padding to the input box.

  a) If the user deletes their name, 'Welcome, ' is still shown. Fix this.
  b) Make the user's name show in uppercase.

<!doctype html>
<html>
<head>
  <title>Welcome</title>
  
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  
  <p><input id='name'class='change-name' type="text" placeholder="Enter your  first name"></p>
  <p><input id='last-name'class='change-name'type="text" placeholder="Enter your  last name"></p>
  
  <h1></h1>
  
</body>

<script>
  const name = document.querySelector('#name');
  const lastName = document.querySelector('#last-name');
  console.log(lastName);
  let wholeName = "";
  

  const welcomeMessage = document.querySelector('h1')
  let newStyleTag = document.createElement("style");
  document.body.appendChild(newStyleTag);
  newStyleTag.innerHTML = "\ninput {\npadding: 10px;\n}";
  function changeName () {
    if ((name.value + ' '+ lastName.value).length === 0) {
      welcomeMessage.textContent = ' ';
    } else {
      wholeName = (name.value + ' '+ lastName.value).trim();
      welcomeMessage.textContent = `Welcome, ${wholeName.toUpperCase()}`
    }
  }
  let nameFields = document.getElementsByClassName('change-name')
  for (e of nameFields) {
    e.onkeyup = changeName; 
    // hint: name.value gives you the current text in the input box
  }
  
  
</script>

</html>
